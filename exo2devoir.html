<!DOCTYPE html>

<html>
    <head>
        <title> Exo 2 du devoir</title>
    </head>
    <body>
        <script>

            function convertir_Fahrenheit_en_Celcius(Dfahrenheit){
                return (Dfahrenheit-32) * 5/9;
            }
            console.log("le degre en Celcius est " + convertir_Fahrenheit_en_Celcius(77));

            function convertir_celcius_en_Fahrenheit(Dcelcius){
                return Dcelcius * 9/5+32;
            }
            console.log("le degre en Fahrenheit est " + convertir_celcius_en_Fahrenheit(25));

        </script>
    </body>
</html>
